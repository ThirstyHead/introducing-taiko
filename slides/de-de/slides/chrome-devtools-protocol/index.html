            <p>
                Da der W3C Standard WebDriver noch nicht in allen Browsern vollständig implementiert ist, nutzt
                Taiko die zweitbeste Variante: das Chrome DevTools Protokoll.
            </p>
            <p>
                Wie man vielleicht aus dem Namen schließen kann, ist es das gleiche stabile low-level Protokoll, welches
                die Chrome Developer Tools nutzen um mit dem Browser zu interagieren. Zum Beispiel in der JavaScript
                Konsole. Wenn du mal einen Lighthouse Audit auf deiner Webseite laufen lassen hast: Lighthouse nutzt das
                Chrome DevTools Protocol um Performance Metriken und Ergebnisse zur Barrierefreiheit (zum Beispiel, ob
                die Seite Elemente beinhaltet, um von Screen Readern gelesen werden zu können).
            </p>
            <p>
                Taiko hat Zugriff auf die gleichen Daten und Browserautomatisierungsfähigkeiten wie diese bekannten
                Entwicklungstools. Und du hast das jetzt auch, in einer einfach skriptbaren Umgebung.
            </p>
