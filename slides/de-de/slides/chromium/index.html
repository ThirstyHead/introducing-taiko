        <h2 aria-hidden="false">Taiko beinhaltet Chromium</h2>
        <figure>
          <a href="https://en.wikipedia.org/wiki/Chromium_(web_browser)">
          <img src="chromium.png"
               alt="Chromium"

          <figcaption>
            <p>
                Das was Taiko so stabil macht, ist die Tatsache, dass es eine altbekannte, kompatible, lauffähige
                Version von Chromium verwendet, wenn es per 'npm install' installiert wird.
            </p>

            <p>
                Was ist Chromium? Außerhalb von Software ist es ein Element, dass benutzt wird um Chrome-Teile für
                ein Auto herzustellen. In der Welt der Web Entwicklung ist es ein freier Open Source Kern der die
                Grundlage von Google's Browser Chrome bildet. (Clever, was?)
            </p>

            <p>
                Chromium ist aber auch der Kern von Opera. Kürzlich hat auch Microsoft ganz unerwartet fast 30 Jahre
                Entwicklungsarbeit an ihren eigenen Web Technologien aufgegeben und Chromium zum Kern des neuen
                Microsoft Edge Browser gemacht.
            </p>

            <p>
                Obwohl es noch Alternativen zu Chromium im Open Source Ökosystem gibt -- Firefox benutzt einen
                Kern namens Gecko, Apple's Safari verwendet einen Kern namens WebKit -- ist Chromium eine populäre,
                gut unterstützte Grundlage vieler verbreiteter Web Browser die du und deine User wahrscheinlich verwenden.
            </p>

          </figcaption>
        </figure>
      </section>
