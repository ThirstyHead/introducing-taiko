      <section>
        <h2 aria-hidden="false">Bedienung</h2>
        <figure>
          <table>
            <tr>
              <th>Tastenkürzel</th>
              <th>Beschreibung</th>
            </tr>

            <tr>
              <td>&rightarrow; oder [Leertaste]</td>
              <td>Nächste Folie</td>
            </tr>
            <tr>
              <td>&leftarrow;</td>
              <td>Vorherige Folie</td>
            </tr>
            <tr>
              <td class="highlight">f</td>
              <td>Vollbildmodus (<span class="highlight">F</span>ullscreen) (an-/ausschalten)</td>
            </tr>
            <tr>
              <td class="highlight">t</td>
              <td>Abschrift (<span class="highlight">T</span>ranscript) (öffnet sich in einem separatem Fenster)</td>
            </tr>
            <!--
            <tr>
              <td class="highlight">p</td>
              <td>Abspielen/Pausieren (<span class="highlight">P</span>lay/pause) der Audiodatei der aktuellen Folie</td>
            </tr>
            <tr>
              <td class="highlight">a</td>
              <td><span class="highlight">A</span>utomatisches abspielen der Audiodatei auf der aktuellen und den folgenden Folien (an-/abschalten)</td>
            </tr>
            -->
          </table>

          <figcaption>
            <p>
              Hier sind ein paar Tastenkürzel zur Navigation.
              <ul>
                <li>Drücke die rechte Pfeil- oder Leertaste um auf die nächste Folie zu kommen.</li>
                <li>Drücke die linke Pfeiltaste um auf die vorherige Folie zu gelangen.</li>
                <li>Drücke 'f' um den Vollbildmodus zu aktivieren oder zu deaktivieren.</li>
                <li>Drücke 't' um die Abschrift in einem separatem Fenster zu öffnen.</li>
                <!--
                <li>Drücke 'p' um die Tonaufnahme der aktuellen Folie zu starten oder zu pausieren.</li>
                <li>Drücke 'a' um die Tonaufnahme auf den nächsten Folien automatisch zu starten.</li>
                -->
              </ul>
            </p>
          </figcaption>
        </figure>
      </section>
