      <section class="theme-invert">
        <h2 hidden aria-hidden="false">Taiko .api</h2>
        <figure>
          <pre><code>
&gt; .api

Browser actions
    openBrowser, closeBrowser, client, switchTo, 
    setViewPort, openTab, closeTab

Page actions
    goto, reload, title, click, doubleClick, rightClick

[snip]

Run `.api &lt;name&gt;` for more info on a specific function. 
    For Example: `.api click`.
Complete documentation is available at 
    http://taiko.gauge.org.
          </code></pre>  


          <figcaption>
            <p>
                Der Befehl '.api' zeigt eine Liste aller Taiko Kommandos an.
            </p>
            <p>
                Diese sollten leicht verständlich sein. Die Befehle 'openBrowser' und 'closeBrowser' tun genau
                das, was man von ihnen erwartet. 'openTab', 'closeTab', 'click', 'doubleClick',
                'rightClick' -- du verstehst, worauf ich hinaus will.
            </p>
            <p>
                Aber wenn du mehr über ein spezielles Kommando wissen möchtest, gib '.api' und den Namen des
                Kommandos ein um mehr Informationen zu bekommen.
            </p>
          </figcaption>
        </figure>
      </section>
