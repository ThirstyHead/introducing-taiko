      <section class="theme-invert">
        <h2 hidden aria-hidden="false">.api click</h2>
        <figure>
          <pre><code>
&gt; .api click

Fetches an element with the given selector, scrolls it 
   into view if needed, and then clicks in the center of 
   the element. If there's no element matching selector, 
   the method throws an error.

Example:
	click('Get Started')
	click(link('Get Started')) 

          </code></pre>  


          <figcaption>
            <p>
                Wenn du etwas auf der Seite klicken möchtest, benutzt du erwartungsgemäß das Kommando 'click'.
                Tippe '.api click' ein, um mehr darüber zu erfahren.
            </p>

            <p>
                Eines der mächtigsten Features von Taiko ist seine Selektionslogik. Alles, was du (oder der End
                User) auf dem Bildschirm siehst, kann in Verbindung mit dem 'click'-Befehl verwendet werden.
            </p>

          </figcaption>
        </figure>
      </section>
