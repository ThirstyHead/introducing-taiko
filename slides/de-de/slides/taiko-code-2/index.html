          <figcaption>
            <p>
                Noch besser ist es, wenn du '.code' und einen Dateinamen angibst. Dann speichert die Taiko REPL den
                Source Code direkt in einer gleichnamigen Datei im aktuellen Arbeitsverzeichnis.
            </p>
            <p>
                Sobald das passiert ist, kannst du 'taiko' mit dem Namen deines Skripts eingeben und es überall dort,
                wo Taiko installiert ist, ausführen -- auf deinen Test Servern, deinen Continuous Delivery Servern oder
                auch auf deiner lokalen Entwicklungsumgebung.
