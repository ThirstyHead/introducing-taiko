      <section class="theme-invert">
        <h2 aria-hidden="false">Taiko REPL</h2>
        <figure>
          <pre><code>
$ taiko


Version: 0.5.0 (Chromium:73.0.3638.0)
Type .api for help and .exit to quit

&gt;
          </code></pre>  


          <figcaption>
            <p>
                Wenn du Taiko bereits installiert hast, kannst du einfach 'taiko' in deine Kommandozeile tippen.
                Dieser Befehl startet die interaktive REPL, mit der du die Features von Taiko in deinem eigenen Tempo
                ausprobieren kannst.
            </p>

            <p>
                An diesem Punkt gibt es zwei mögliche Kommandos um fortzufahren. Eines beendet das Ganze sofort.
                Aber gib doch stattdessen lieber '.api' ein und finde heraus, welche anderen Kommandos verfügbar sind.
            </p>

          </figcaption>
        </figure>
      </section>
