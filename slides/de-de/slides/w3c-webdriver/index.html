      <section>
        <h2 hidden aria-hidden="false">W3C WebDriver</h2>
        <figure>
          <a href="https://www.w3.org/TR/webdriver1/">
          <img src="w3c-webdriver.png"
               alt="W3C WebDriver"
               class="contain"
               data-src="https://www.w3.org/TR/webdriver1/">
          </a>

          <figcaption>
            <p>
                Das macht Tools zur Browserautomatisierung so spannend. WebDriver ist ein W3C Standard, der zukünftig
                in alle modernen Browser eingebaut wird.
            </p>
            <p>
                WebDriver erlaubt es einem seinen Browser per Skript fernzusteuern -- eine neue Webseite besuchen,
                Formular-Felder ausfüllen, Buttons klicken und so weiter.
            </p>
            <p>
                Automatisches Testen ist ein offensichtlicher Anwendungsfall. Das Verhalten einer Web Applikation
                in einem Browser könnte nicht einfacher sein. Aber es ist nicht nur auf's einfache Testen limitiert --
                man kann Screenshots von jedem Schritt machen, komplexe Analysen wie die Berechnung der
                Download-Geschwindigkeit oder das Messen der Time-to-Interacitve (die Zeit, bis der User mit der Seite
                interagieren kann) oder wie gut die Webseite von Menschen mit Behinderung wie Sehschwächen oder
                eingeschränkter Feinmotorik benutzt werden kann.
            </p>
            <p>
                Der leitende Verfasser der Spezifikation ist Simon Stewart. Wie sich herausstellte, ist Simon ein
                ehemaliger ThoughtWorker der über ein Jahrzehnt an dieser Art der Browserautomatisierung gearbeitet hat.
            </p>
          </figcaption>
        </figure>
      </section>
